<!DOCTYPE html>
<html>

<head>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
	</link>
</head>

<body>
	<header>
		<h1>Remote Jobs</h1>
		<h2>{{job_list|length}} {{term}} jobs found.</h2>
		<h3><a href='/export?term={{term}}' download>Export to CSV</a></h3>
		<h4><a href='/'>‚Üê Go back</a></h4>
	</header>
	<main>
    {% for job in job_list %}
    <div>
      <h2>{{job['Title']}}</h2>
      <h3>{{job['Company']}}</h3>
      <h3><a href="{{job['Link']}}" target="_blank">Apply</a></h3>
    </div>
    <hr>
    {% endfor %}
	</main>
</body>

</html>
